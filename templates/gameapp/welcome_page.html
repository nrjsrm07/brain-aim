<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start the Fun</title>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.js"
    ></script>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/welcome_page.css' %}"
    />
  </head>
  <body>
    <div class="background-radial-gradient">
      <div class="nav-header" style="margin: 10px 0 0 10px">
        <a class="nav-head" href="/">
          <img
            src="{% static 'img/logo2.png'%}"
            alt="Logo"
            width="50"
            height="50"
          />
          <span class="nav-text ml-5" style="margin-left: 10px"
            ></span
          >
        </a>
        <a
          class="nav-head"
          href="/"
          style="position: absolute; top: 10px; right: 10px"
        >
        <span class="nav-text ml-5" style="margin-left: 10px"
          >Login</span
        >
          <img
            src="{% static 'img/login.png'%}"
            alt="Logo"
            width="50"
            height="50"
          />
        </a>
      </div>
      <div class="my-custom-heading">
        Dare to Discover
      </div>
      <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
          <div class="col-lg-3 mb-5 mb-lg-0"></div>
          <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
            <div
              id="radius-shape-1"
              class="position-absolute rounded-circle shadow-5-strong"
            ></div>
            <div
              id="radius-shape-2"
              class="position-absolute shadow-5-strong"
            ></div>
            <div class="card bg-glass">
              <div
                class="card-body px-4 py-5 px-md-5"
                style="text-align: -webkit-center"
              >
                <marquee direction="left" scrollamount="9">
                  Dare to Discover: Where Every Choice Leads to Adventure!
                </marquee>
                <input
                  placeholder="Number of players"
                  class="form-control mb-1"
                  type="number"
                  id="nbp"
                />
                <button
                  type="submit"
                  onclick="addName()"
                  class="btn btn-primary"
                >
                  Enter
                </button>
                <div id="inutContainer"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="blink container-fluid p-3 text-center">
        Here Fun and Adventure Collide!
      </footer>
    </div>
  </body>

  <script
    type="text/javascript"
    src="{% static 'js/welcome_page.js' %}"
  ></script>
</html>
